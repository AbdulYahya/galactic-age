<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My simplified version of the old game 'Simon Says'.">
    <meta name="author" content="Abdullah Yahya">
    <title>Abdul Says</title>
    <!-- <link rel="stylesheet" href="build/assets/css/styles.css"> -->
    <link rel="stylesheet" href="build/assets/css/app.css">
    <script src="build/assets/js/vendor.min.js"></script>
    <script src="build/assets/js/app.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="bg-white mx-auto max-w-md shadow-lg rounded-lg overflow-hidden">
        <div class="sm:flex sm:items-center px-6 py-4">
          <img class="block h-16 sm:h-24 rounded-full mx-auto mb-4 sm:mb-0 sm:mr-4 sm:ml-0" src="build/assets/images/galactic_age_icon.png" alt="">
          <div class="text-center sm:text-left sm:flex-grow">
            <div class="mb-4">
              <p class="text-xl leading-tight">Galactic Age</p>
              <p id="header" class="text-sm leading-tight text-grey-dark">Fill the form out to get your results today!</p>
            </div>
            <div>
              <form id="galacticForm">
                <div class="">
                  <input type="date" name="birth" id="birth" value="1985-03-25">
                </div>
                <button class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white" type="submit">Message</button>

              </form>
            </div>

            <div id="calculation"></div>
          </div>
        </div>
      </div>
    </div>


<!-- <script type="text/javascript" src="build/assets/js/scripts.js"></script> -->



  </body>
</html>
